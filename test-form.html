<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-border-active: #64748b;
      --color-border-default: #94a3b8;
      --color-highlight: #cbd5e1;
      --color-primary: #1e293b;
      --color-primary-active: #090f1d;
      --color-text-default: #0f172a;
      --color-text-muted: #475569;

      --font-family-body: "Work Sans", system-ui, sans-serif;
      --font-family-display: "IBM Plex Serif", system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      font-family: var(--font-family-body);
      background-color: transparent;
      padding: 0;
    }

    .fs-form {
      display: grid;
      row-gap: 1.5rem;
      padding: 1rem;
      font-size: 16px;
    }

    .fs-field {
      display: flex;
      flex-direction: column;
      row-gap: 0.375rem;
    }

    .fs-label {
      font-family: var(--font-family-display);
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text-default);
    }

    .fs-input,
    .fs-textarea {
      border-radius: 0.375rem;
      border: none;
      box-shadow: var(--color-border-default) 0 0 0 1px inset;
      font-size: 1rem;
      padding: 0.75rem;
      color: var(--color-text-default);
      background-color: #fff;
    }

    .fs-input:focus-visible,
    .fs-textarea:focus-visible {
      box-shadow: var(--color-border-active) 0 0 0 1.5px inset;
      outline: 3px solid var(--color-highlight);
    }

    .fs-textarea {
      resize: vertical;
      line-height: 1.5rem;
      min-height: 100px;
    }

    .fs-description {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .fs-button-group {
      display: flex;
      justify-content: flex-end;
    }

    .fs-button {
      background-color: var(--color-primary);
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .fs-button:hover,
    .fs-button:focus-visible {
      background-color: var(--color-primary-active);
      outline: 3px solid var(--color-highlight);
    }
  </style>
</head>
<body>
  <form
    action="https://formspree.io/f/{FORM_ID}"
    method="POST"
    class="fs-form"
    target="_top"
  >
    <div class="fs-field">
      <label class="fs-label" for="name">Name</label>
      <input class="fs-input" id="name" name="name" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="email">Email</label>
      <input class="fs-input" id="email" name="email" type="email" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="message">Message</label>
      <textarea class="fs-textarea" id="message" name="message" required></textarea>
      <p class="fs-description">We usually respond within 1â€“2 business days.</p>
    </div>
    <div class="fs-button-group">
      <button class="fs-button" type="submit">Send</button>
    </div>
  </form>
</body>
</html>
